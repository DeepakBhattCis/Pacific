<div id="customerListHeader">
   Customers List
</div>
<div id="customerListContent">
    <table class="table table-striped table-condensed table-condensed-sm" style="width:700px">
        {{#unless controller.customers.length}}
        <tr>
            <th> First name </th>
            <th> Last name </th>
            <th> Email </th>
            <th> Phone </th>
        </tr>
        <tr>
            <td colspan="4" align="center">
                There is no customer yet
            </td>
        </tr>
        {{else}}
        <tr>
            <th> First name </th>
            <th> Last name </th>
            <th> Email </th>
            <th> Phone </th>
            <th> #Action </th>
        </tr>
        {{#each controller.customers}}
        <tr {{bindAttr class="this.active:active:normal"}} {{bindAttr id="this.id"}}>
            <td>
                {{this.firstName}}
            </td>
            <td>
                {{this.lastName}}
            </td>
            <td>
                {{this.email}}
            </td>
            <td>
                {{this.phone}}
            </td>
            <td align="center">
                <a href="#" class="edit" {{action "edit" on="click" target="view" }} {{bindAttr value="this.id"}}><i class="fa fa-pencil"></i></a>
                |
                <a href="#" class="delete" {{action "remove" on="click" target="view" }} {{bindAttr value="this.id"}}><i class="fa fa-trash-o"></i></a>
            </td>
        </tr>
        {{/each}} 
        {{/unless}}
    </table>
</div>
